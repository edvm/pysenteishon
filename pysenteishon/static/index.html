<!DOCTYPE html>
<html>
<head>
  <title>PYSENTEISHON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PYSENTEISHON</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#" data-toggle="modal" data-target="#connection-settings-modal"><i class="fa fa-wifi"></i> Network settings</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div id="container" class="container">
  <!-- Connection Settings Modal -->
  <div class="modal fade" id="connection-settings-modal" tabindex="-1" role="dialog" aria-labelledby="network-settings-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="network-settings-modal-label"><i class="fa fa-wifi"></i> Network Settings</h4>
        </div>
        <div class="modal-body" id="network-info">
          <p>Remember to allow connections on port that the server is running. At your phone execute a web browser and open one of the following urls:</p>
          <br/>

          <div class="network-list">
            <ul></ul>
          </div>

          <div class="network-qr"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div id="chronometer" class="row">
      <div class="box col-xs-12">
        <div class="col-xs-3">
          <i class="clock fa fa-clock-o fa-3x center-block"></i> <br>
        </div>
        <div class="col-xs-9">
          <div class="time-left">--:--</div>
        </div>
      </div>
    </div>


    <div id="slider">

      <div class="row box">
        <div class="col-xs-12">
          <i id="key-up" class="fa fa-arrow-circle-up fa-5x"></i> <br>
        </div>

        <div class="col-xs-4">
          <i id="key-left" class="fa fa-arrow-circle-left fa-5x"></i> <br>
        </div>
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <i id="key-right" class="fa fa-arrow-circle-right fa-5x"></i> <br>
        </div>

        <div class="col-xs-12">
          <i id="key-down" class="fa fa-arrow-circle-down fa-5x"></i> <br>
        </div>
      </div>


    </div>


  </div>

</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/qrcode.min.js"></script>
<script type="text/javascript" src="js/pysenteishon.js"></script>
</body>
</html>
